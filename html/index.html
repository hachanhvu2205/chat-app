<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/chat.css">

</head>

<body>
    <div id="app">
        <div class="chat-container">
            <div class="header">
                MindX Chat
            </div>

            <div class="main">
                <div class="conversation-name">
                    Your conversation
                </div>
                <div class="conversation-detail">

                </div>
                <form id="chat-form">
                    <div class="input-chat-wrapper">
                        <input type="text" id="textSend" name="message" placeholder="Type a message....">
                        <button onclick="updateFirebase()" type="submit"><i  class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/8db7e7ed70.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="../js/controller.js"></script>
    <script src="../js/model.js"></script>
    <script src="../js/view.js"></script>
    <script src="../js/component.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
